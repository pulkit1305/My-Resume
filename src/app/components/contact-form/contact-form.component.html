<div class="contact-form-container">
  <h2>Contact Us</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" class="form-control" />
      <div
        class="error"
        *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      >
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
        <div *ngIf="name?.errors?.['minlength']">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control" />
      <div
        class="error"
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      >
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Enter a valid email address.</div>
        <div *ngIf="email?.errors?.['emailDomain']">
          Email must end with example.com.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        formControlName="message"
        class="form-control"
      ></textarea>
      <div
        class="error"
        *ngIf="message?.invalid && (message?.dirty || message?.touched)"
      >
        <div *ngIf="message?.errors?.['required']">Message is required.</div>
        <div *ngIf="message?.errors?.['minlength']">
          Message must be at least 10 characters long.
        </div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="contactForm.invalid"
      class="submit-button"
    >
      Submit
    </button>
  </form>

  <!-- Acknowledgment Message -->
  <div *ngIf="submitted" class="acknowledgment">
    Thank you! Your message has been submitted successfully.
  </div>
</div>
